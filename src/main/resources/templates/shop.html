<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${shop.name}">Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f4f4f4;
            padding-top: 20px;
        }

        .shop-details {
            margin-top: 20px;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card {
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            color: #666;
        }

        .price {
            font-size: 1.2rem;
            color: #28a745;
            font-weight: bold;
        }

        /* Анимация при загрузке продуктов */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fadeInUp {
            animation: fadeInUp 0.5s ease-in-out;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="shop-details animate__animated animate__fadeInDown">
        <h1 th:text="${shop.name}">Shop Name</h1>
        <p th:text="${shop.description}">Shop Description</p>
    </div>

    <h2 class="animate__animated animate__fadeInLeft">Products</h2>
    <div class="row" id="product-list">
    </div>
</div>

<!-- Скрипты -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        const pathArray = window.location.pathname.split('/');
        const shopName = pathArray[2];
        const productListContainer = $('#product-list');

        $.ajax({
            url: `/shops/${shopName}/products`,
            method: 'GET',
            success: function (products) {
                if (products.length > 0) {
                    products.forEach(function (product, index) {
                        const productCard = `
                        <div class="col-md-4 fadeInUp" style="animation-delay: ${index * 0.1}s;">
                            <div class="card product-card animate__animated animate__fadeInUp">
                                <img src="${product.imagePath}" class="card-img-top product-image" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">${product.description}</p>
                                    <p class="price">$${product.price}</p>
                                </div>
                            </div>
                        </div>`;
                        productListContainer.append(productCard);
                    });
                } else {
                    productListContainer.append('<p>No products available for this shop.</p>');
                }
            },
            error: function () {
                productListContainer.append('<p>Failed to load products. Please try again later.</p>');
            }
        });
    });
</script>
</body>
</html>
