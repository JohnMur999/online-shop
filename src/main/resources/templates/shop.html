<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${shop.name}">Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Используем th:href для правильного подключения локального CSS файла -->
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
    <div class="shop-details">
        <h1 th:text="${shop.name}">Shop Name</h1>
        <p th:text="${shop.description}">Shop Description</p>
    </div>

    <h2>Products</h2>
    <div class="recommendations-grid-wrapper">
        <section class="recommendations-grid" id="product-list">
            <!-- Карточки товаров будут добавлены динамически через JS -->
        </section>
    </div>
</div>

<!-- Скрипты -->
<script th:inline="javascript">
    let apiVersion = /*[[${apiVersion}]]*/ 'v1';
</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Используем th:src для правильного подключения локального JS файла -->
<script th:src="@{/scripts.js}"></script>
</body>
</html>
